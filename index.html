<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Research Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Source Serif 4', 'serif'],
            },
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  color: '#27272a', // zinc-800
                  p: {
                    fontSize: '1.05rem',
                    lineHeight: '1.75',
                    marginTop: '1.25em',
                    marginBottom: '1.25em',
                  },
                  li: {
                    marginTop: '0.375em',
                    marginBottom: '0.375em',
                  },
                },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Serif+4:ital,opsz,wght@8..60,300;8..60,400;8..60,500;8..60,600;8..60,700;8..60,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .serif {
        font-family: 'Source Serif 4', serif;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #a1a1aa; }

      /* Premium Markdown Overrides */
      .markdown-body h1 { font-family: 'Inter', sans-serif; font-size: 1.875em; font-weight: 700; letter-spacing: -0.025em; margin-top: 2em; margin-bottom: 1em; color: #18181b; }
      .markdown-body h2 { font-family: 'Inter', sans-serif; font-size: 1.5em; font-weight: 600; letter-spacing: -0.025em; margin-top: 1.75em; margin-bottom: 0.75em; color: #27272a; border-bottom: 1px solid #e4e4e7; padding-bottom: 0.3em; }
      .markdown-body h3 { font-family: 'Inter', sans-serif; font-size: 1.25em; font-weight: 600; margin-top: 1.5em; margin-bottom: 0.5em; color: #3f3f46; }
      .markdown-body blockquote { border-left: 3px solid #e4e4e7; color: #52525b; font-style: italic; padding-left: 1.25em; margin-left: 0; margin-right: 0; }
      .markdown-body strong { font-weight: 600; color: #18181b; }
      .markdown-body code { font-family: 'Menlo', 'Monaco', 'Courier New', monospace; font-size: 0.9em; background-color: #f4f4f5; padding: 0.2em 0.4em; border-radius: 0.25rem; color: #e11d48; }
      .markdown-body pre code { background-color: transparent; color: inherit; padding: 0; }
    </style>

}
